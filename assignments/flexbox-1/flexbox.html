<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
  </head>

  <body>
    <div class="container flexbox">
      <div class="item html">
        <img src="assets/HTML5_logo.png">
      </div>
      <div class="item css">
        <img src="assets/CSS_logo.svg">
      </div>
      <div class="item bs">
        <img src="assets/bootstrap_logo.png">
      </div>
      <div class="item js">
        <img src="assets/js_logo.png">
      </div>
    </div>
  </body>

</html>
