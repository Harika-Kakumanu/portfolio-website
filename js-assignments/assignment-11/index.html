<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Running status</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>



    <div id="carClass">
      <div>
        <button type="button" id="startButton" class="start-and-stop" value='start'>Start</button>
        <button type="button" id="stopButton" class="start-and-stop" value="stop">Stop</button>
      </div>
      <p id="carStatus">Status:Stopped</p>
      <div id="accelerateAndDecelerte">
        <button type="button" id="accelerateButton" class="same-style">Accelerate</button>
        <button type="button" id="decelerateButton" class="same-style">Decelerate</button>
      </div>
    </div>

    <script src="index.js"></script>

  </body>

</html>
