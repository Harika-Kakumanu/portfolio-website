      class Account {
        constructor(holderName, holderBranchName, holderAccountNumber, holderIfscCode) {
          this.name = holderName;
          this.branchName = holderBranchName;
          this.accountNumber = holderAccountNumber;
          this.ifscCode = holderIfscCode;
        }
      }
      class SavingsAccount extends Account {
        constructor(holderName, holderBranchName, holderAccountNumber, holderIfscCode, remainingBalance, Interestrate) {
          super(holderName, holderBranchName, holderAccountNumber, holderIfscCode);
          this.balance = remainingBalance;
          this.interestRate = Interestrate;
        }
      }

      class CurrentAccount extends SavingsAccount {
        constructor(holderName, holderBranchName, holderAccountNumber, holderIfscCode, remainingBalance, Interestrate, OverDraft) {
          super(holderName, holderBranchName, holderAccountNumber, holderIfscCode, remainingBalance, Interestrate);

          this.overDraftAmount = OverDraft;
        }
      }

      class LoanAccount extends Account {
        constructor(holderName, holderBranchName, holderAccountNumber, holderIfscCode, LoanAmount, Loanduration) {
          super(holderName, holderBranchName, holderAccountNumber, holderIfscCode);
          this.loanAmount = LoanAmount;
          this.loanDurationInMonths = Loanduration;
        }
      }
