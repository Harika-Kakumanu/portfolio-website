<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body id="console-root">
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <script src="calculator.js"></script>


    <div class="outerdiv">
      <div id="output"></div>
      <div class="innerdiv">
        <div class="firstcol">
          <button onclick="plus_symbol('+')" class='add'>+</button>
          <button onclick="plus_symbol('7')" class='seven'>7</button>
          <button onclick="plus_symbol('4')" class='four'>4</button>
          <button onclick="plus_symbol('1')" class='one'>1</button>
          <button onclick="plus_symbol('0')" class='zero'>0</button>
        </div>
        <div class="secondcol">
          <button onclick="plus_symbol('-')" class='sub'>-</button>
          <button onclick="plus_symbol('8')" class='eight'>8</button>
          <button onclick="plus_symbol('5')" class='five'>5</button>
          <button onclick="plus_symbol('2')" class='two'>2</button>
          <button onclick="plus_symbol('.')" class='dot'>.</button>
        </div>

        <div class="thirdcol">
          <button onclick="plus_symbol('*')" class='mul'>x</button>
          <button onclick="plus_symbol('9')" class='nine'>9</button>
          <button onclick="plus_symbol('6')" class='six'>6</button>
          <button onclick="plus_symbol('3')" class='three'>3</button>
          <button onclick="ac_symbol('ac')" class='ac'>AC</button>
        </div>
        <div class="fourthcol">
          <button onclick="plus_symbol('/')" class="div">/</button>
          <button onclick="onClickShowOutput()" class="equal">=</button>
        </div>

      </div>
    </div>

    <!-- Write your html code from here-->

    <!--<button onclick="">Show Output</button>-->

  </body>

</html>
