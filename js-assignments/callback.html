      function loadImage(url, onSuccessLoadImage) {
        const imge1 = document.createElement('img');

        imge1.onload = () => {
          console.log(`${url} image is loaded`);
          onSuccessLoadImage(imge1);
        };
        setTimeout(() => {
          imge1.src = url;
        }, 1000);
      }
