<!DOCTYPE html>
<html>

  <head>
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main_div">
      <div class="left_div">
        <div class="left_top_div">
          <div class="week_date_div">
            <p class="week">Friday</p>
            <p class="date">31 Jan 2020</p>
          </div>
          <div class="location_div">
            <img src="assets/location.svg">
            <p class="kurnool">Kurnool</p>
          </div>
        </div>
        <div class="left_bottom_div">
          <img src="assets/sun-white.svg">
          <p class="degree">29°C</p>
          <p class="sunny">Sunny</p>
        </div>
      </div>
      <div class="right_div">
        <div class="right_top">
          <div class="right_top_left">
            <p>PRECIPITATION</p>
            <p class="humidity">HUMIDITY</p>
            <p class="wind">WIND</p>
          </div>
          <div class="right_top_right">
            <p>0%</p>
            <p class="humidity">34%</p>
            <p class="wind">0km/h</p>
          </div>
        </div>
        <div class="right_middle">
          <div class="sat">
            <img src="assets/sun-black.svg">
            <p class="sat_week">Sat</p>
            <p class="deg_sat deg">29°C</p>
          </div>
          <div class="next_days">
            <img src="assets/cloud.svg">
            <p>Sun</p>
            <p class="deg">21°C</p>
          </div>
          <div class="next_days">
            <img src="assets/cloud-snow.svg">
            <p>Mon</p>
            <p class="deg">08°C</p>
          </div>
          <div class="next_days">
            <img src="assets/cloud-rain.svg">
            <p>Tue</p>
            <p class="deg">19°C</p>
          </div>
        </div>
        <div class="right_bottom">
          <button class="btn">
            <img class="right_img" src="assets/location.svg">
            <p>Change location</p>
          </button>
        </div>
      </div>
    </div>
  </body>

</html>
