<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="water-count.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>

    <div id="outerDiv">
      <div id="glassContainer" class="glass-container">
        <div id="innerGlassContainer1">2.00L Remained</div>
        <div id="innerGlassContainer2"></div>
      </div>
      <div id="glassesToFill" class="glasses-to-fill">
        <p>Select how many water glasses you had</p>
        <div id="firstFourGlassesDiv">
          <button class="single-glass" value=12.5>250ml</button>
          <button class="single-glass" value=25>250ml</button>
          <button class="single-glass" value=37.5>250ml</button>
          <button class="single-glass" value=50>250ml</button>
        </div>
        <div id="secondFourGlassesDiv">
          <button class="single-glass" value=62.5>250ml</button>
          <button class="single-glass" value=75>250ml</button>
          <button class="single-glass" value=87.5>250ml</button>
          <button class="single-glass" value=100>250ml</button>
        </div>
      </div>
    </div>
    <script src="water-count.js"></script>
  </body>

</html>
