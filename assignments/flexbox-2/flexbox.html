<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />

  </head>

  <body>
    <div class="twitter-card">
      <div class="user-img-container">
        <img class="user-img" src="assets/twitter.jpg" alt="" />
      </div>
      <div class="tweet-container">
        <div class="tweet-user-details">
          <p class="tweet-user-name">Twitter </p>
          <img class="verified-icon" src=" assets/tick.svg " alt=" ">
          <p class="tweet-time ">@Twitter . jan 1 </p>
          <img class="tweet-actions" src="assets/drop_down.svg " alt=" ">
        </div>
        <p>New Decade,drink water</p>

        <div class="tweet-status-container">
          <div class="tweet-stat-item tweet-replies">
            <img class="tweet-stat-img" src="assets/message.svg" alt="">
            <p class="replies-count">13.5k</p>
          </div>
          <div class="tweet-stat-item tweet-retweets">
            <img class="tweet-stat-img" src="assets/retweet.svg" alt="">
            <p class="retweets-count">150.5k</p>
          </div>
          <div class="tweet-stat-item tweet-loves">
            <img class="tweet-stat-img" src="assets/like.svg" alt="">
            <p class="loves-count">170.5k</p>
          </div>
        </div>
      </div>
    </div>
