        <script>
            //----------------------------Question-1--------------------------------
            function checkTheString(arrayInput) {
                return arrayInput.filter(word => word.startsWith("t") || word.endsWith("r"));
            }
            console.log(checkTheString(["dream", "player", "read", "write", "trend"]));
            console.log(checkTheString(["teacher", "friend", "cricket", "farmer", "rose", "talent", "trainer"]));
            //----------------------------Question-2--------------------------------

            function uniqueCharacter(stringInput) {
                return stringInput.split("").filter(checkingIndex);
            }

            function checkingIndex(item, index, stringInput) {
                return stringInput.indexOf(item) === index;
            }
            console.log(uniqueCharacter('Was it a cat I saw ?'));

            // console.log(array4.map(element, index => console.log(index))); // =>index%2===0 element * element));
            console.log(array4.map(alternativeItems));

            function alternativeItems(item, index) {
                return (index % 2 === 0) ? (item * item) : item;
            }

            //----------------------------Question-6--------------------------------
            // let array6 = ["Telugu", "Kannada", "Malayalam", "Tamil"];
            let array6 = ["Hey", "Hello", "Hi"];
            let count1 = 0;
            let checkArray = array6.forEach(checkArrayFunction);

            function checkArrayFunction(word) {
                word = word.toLowerCase();
                let reverseWord = word.split("").reverse().join("");
                if (reverseWord === word) {
                    count1 = count1 + 1;
                }
            }
            console.log(count1 >= 1 ? true : false);
            //----------------------------Question-7--------------------------------
            function findString(givenArray, stringCharacter, stringLength) {
                return givenArray.find(word => word.startsWith(stringCharacter) && word.length === stringLength);
            }
            console.log(findString(["Telugu", "Kannada", "Malayalam", "Tamil"], "T", 5));
            console.log(findString(["birch", "maple", "bonsai", "oak", "poplar"], "b", 5));
            console.log(findString(["Madhu", "Madhavi", "Madhuri", "Manesha"], "Madh", 7));
