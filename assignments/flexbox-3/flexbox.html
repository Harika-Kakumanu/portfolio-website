<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
  </head>

  <body>
    <div class="flexbox">
      <div class="computer">
        <img class="pcimg" src="assets/computer.jpg"></img>
        <h3>Computer Starter Kit</h3>
        <p>This is the best computer money can buy,if you dont have much money</p>
        <ul>
          <li>Computer</li>
          <li>Monitor</li>
          <li>Keyboard</li>
          <li>Mouse</li>
        </ul>
        <button type="button" class="btn">BUY NOW</button>
      </div>
      <div class="printer">
        <img class="primg" src="assets/printer.png"></img>
        <h3>Printer</h3>
        <p>Only capable of printing ASCII Art</p>
        <ul>
          <li>Paper and Ink not included</li>
        </ul>
        <button type="button" class="btn btn1">BUY NOW</button>
      </div>
    </div>
  </body>

</html>
