<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
    <script src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
    <style>
      .flexbox {
        display: flex;
      }

      .item {
        border: 1px solid black;
        padding: 10px;
        flex: 0.5;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="item">
        <p>About me</p>
      </div>
      <div class="item">
        <p>Hobbies</p>
      </div>
      <div class="item">
        <p>Education</p>
      </div>
      <div class="item">
        <p>Activities</p>
      </div>
    </div>

  </body>

</html>
