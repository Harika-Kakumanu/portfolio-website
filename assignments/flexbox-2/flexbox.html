<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />

  </head>

  <body>

    <div class="flexbox">
      <div class="w-10">
        <img class="img1" src="assets/twitter.jpg"></img>
      </div>
      <div class="divs2 ">
        <div class="tickdiv">
          <!--<p class=""font name>Twitter</p>-->
          <p class="font">Twitter</p>
          <img class="tick" src="assets/tick.svg">
          <p class="name">@Twitter&nbsp.&nbspJan&nbsp1</p>
        </div>
        <p class="drwater">New Decade,drink water</p>
        <div class="imgdiv">
          <img class="tick msg" src="assets/message.svg " alt=" ">13.5k
          <img class="tick retweet" src="assets/retweet.svg " alt=" ">290.8k
          <img class="tick like" src="assets/like.svg " alt=" ">943.1k
          <img class="share" src="assets/share.svg " alt=" ">
        </div>
      </div>
      <div class="sharediv">
        <img class="dropdown" src=" assets/drop_down.svg ">
      </div>

    </div>
  </body>

</html>
