<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body id="console-root">
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <script src="calculator.js"></script>


    <div class="outerdiv">
      <div class="header"></div>
      <div class="innerdiv">
        <div class="firstcol">
          <button class='add'>+</button>
          <button class='seven'>7</button>
          <button class='four'>4</button>
          <button class='one'>1</button>
          <button class='zero'>0</button>
        </div>
        <div class="secondcol">
          <button class='sub'>-</button>
          <button class='eight'>8</button>
          <button class='five'>5</button>
          <button class='two'>2</button>
          <button class='dot'>.</button>
        </div>

        <div class="thirdcol">
          <button class='mul'>X</button>
          <button class='nine'>9</button>
          <button class='six'>6</button>
          <button class='three'>3</button>
          <button class='ac'>AC</button>
        </div>
        <div class="fourthcol">
          <button class="div">/</button>
          <button class="equal">=</button>
        </div>

      </div>
    </div>

    <!-- Write your html code from here-->

    <button onclick="onClickShowOutput()">Show Output</button>
    <div id="output"></div>
  </body>

</html>
